<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>W3.CSS</title>
<link type="text/css" rel="stylesheet" href="../css/w3.css">
<link type="text/css" rel="stylesheet" href="../css/smart.css">
<style type="text/css">
	html, body{
		height: 100%;
	}
</style>
</head>
<body>
	<div class="w3-display-container" style="height: 100%;">
	<!-- w3-display-container 를 사용할 때는 html, body와 해당 div의 높이가 설정 되야함. -->
		<div class="w3-display-middle mxm700">
			<h1 class="w3-padding w3-pink w3-center w3-card-4 w3-round-large mgb20">Smart Login</h1>
			<div class="w3-col w3-round-large w3-card-4 mgb20 pdh30">
				<div class="w3-col mgb15">
				<!-- 
					w3.css
					 	w3-center : 내용물을 가운데 정렬하는 클래스
					 	w3-right  : 이 클래스가 적용된 태그에 float속성이 부여해서 float: right; 로 적용시켜주는 클래스 
					 	w3-left   : 이 클래스가 적용된 태그에 float속성이 부여해서 float: left; 로 적용시켜주는 클래스
						w3-right-align : 내용 오른쪽 정렬
						w3-left-align  : 내용 왼쪽 정렬
						* 이 외 클래스들은 w3c 사이트 들어가서 확인하면 될 듯 
				 -->	
					<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
						<label for="id">I D : </label>
					</div>
					<div class="w3-col m9">
						<input type="text" name="id" id="id" class="w3-col m10 w3-input w3-border">
					</div>
				</div>
				<div class="w3-col">
					<div class="w3-col m3 w3-right-align w3-text-gray pdr10 ft18 bd">
						<label for="pw">P W : </label>
					</div>
					<div class="w3-col m9">
						<input type="password" name="pw" id="pw" class="w3-col m10 w3-input w3-border">
					</div>
				</div>
			</div>
			
			<!-- 버튼 태그 -->
			<div class="w3-col w3-round-large w3-card-4 hidden">
				<div class="w3-col w3-third w3-green w3-hover-lime w3-button">home</div>
				<div class="w3-col w3-third w3-orange w3-hover-khaki w3-button">join</div>
				<div class="w3-col w3-third w3-blue w3-hover-aqua w3-button">login</div>
			</div>
		</div>
	</div>
</body>
</html>
