<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Caption</title>
<style type="text/css">
	.content{
		display: inline-block;
		margin: 0px autp;
		text-align: center;
		width: 50%;
	}
	img {
		width: 300px;
		height: auto;
	}
</style>
</head>
<body>
	<div class="content">
		<h1 style="background-color: purple; color:#ffffff;">이미지 제목 추가</h1>
		<figure>
			<img alt="HTML5 Logo" src="../img/html5.png" title="HTML5">
			<figcaption>[ 그림 1 ] HTML5</figcaption>
		</figure>
		<figure>
			<figcaption>[ 그림 2 ] CSS3</figcaption>
			<img alt="CSS3 Logo" src="../img/CSS3.png" title="CSS3">
		</figure>
	</div>
</body>
</html>
