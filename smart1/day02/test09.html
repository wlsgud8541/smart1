<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미 정의 되어진 태그들</title>
</head>
<body>
	<h1>문서의 제목(h1)</h1>
	<h2>문서의 제목(h2)</h2>
	<h3>문서의 제목(h3)</h3>
	<h4>문서의 제목(h4)</h4>
	<h5>문서의 제목(h5)</h5>
	<h6>문서의 제목(h6)</h6>
	<!-- 
		h1 ~ h6 
			주로 제목을 표현할 때 사용하는 태그
			숫자가 낮아질수록 문자의 크기가 커진다.
			
			이 태그 역시 블럭 태그
	-->
	<hr><span>문서의 구분선</span>
	<p><strong>단락</strong> 태그</p>
	<p><b>단락</b> 태그</p>
	<br><span>줄바꿈태그</span>
</body>
</html>
