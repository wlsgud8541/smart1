<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 주석 처리</title>
</head>
<body>
<!-- 
	html 에서의 주석 표현은 이 기호를 사용해서 처리한다.
	여러줄을 사용해도 상관없다.
 -->
 	<!-- 여백 지우기1. 주석을 이용 -->
 	<a>abcd</a><!--
 --><span>efgh</span>
 	
 	<br><!-- 줄바꿈태그 -->
 	
 	<!-- 여백 지우기2. float속성 이용 -->
 	<a style="float: left;">abcd</a>
 	<span style="float: left;">efgh</span>
 	
 	<!-- 여백 지우기3. font-size 이용 -->
 	<div style="font-size: 0pt; clear: left;">
 		<a style="font-size: 12pt;">abcd</a>
 		<span style="font-size: 12pt;">efgh</span>
 	</div>
 	
 	<!-- 줄바꿈 방법1. <br>태그를 이용한 줄바꿈  -->
	<span>여기는 span 태그</span><br>
 	<span>이것도 span 태그</span>
 	<p />
 	
 	<!-- 줄바꿈 방법2. p태그를 이용한 줄바꿈  -->
 	<span>여기는 span 태그</span><p /><!-- p태그의 여는 태그와 닫는 태그를 하나로 표현한 것. 내용은 없음. -->
 	<span>이것도 span 태그</span>

</body>
</html>
