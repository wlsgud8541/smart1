<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hr tag</title>
</head>
<body>
	<!-- 헤더 부분 -->
	<header>
		<center>
			<h1>문서의 주제목</h1>
		</center>
		<hr align="center" width="50%" />
	</header>
<!-- 	
	<img src="" width="200px" height="auto" /> 
	img 태그에는 이미지를 표현하기 위해서 가로 세로 사이즈를 결정할 수 있는 width와 height 속성이 정의 되어 있다.	
-->
	<!-- 본문 -->
	<section>
		<article>
			<h2>문서 내용1</h2>
			<h3>문서 내용2</h3>
			<h4>문서 내용3</h4>
			<h5>문서 내용4</h5>
			<h6>문서 내용5</h6>
		</article>
	</section>
	<hr size="10" align="left" width="90%" noshade="noshade" style="background-color:red;  border: 0px;"/>
	
	<!-- 사이트 정보 부분 -->
	<footer>
		<small>사이트 정보 표시</small>
	</footer>
</body>
</html>
