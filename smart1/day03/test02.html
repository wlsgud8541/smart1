<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시멘틱 태그</title>
<style type="text/css">
	h1{
		text-align: center;
	}
	header, footer{
		border: 1px solid gray;
	}
	nav{
		width: 20%;
		height: 500px;
		float: left;
		background-color: gray;
	}
	section{
		width: 80%;
		height: 500px;
		float: left;
		background-color: orange;
	}
	footer{
		clear: left;
	}
</style>
</head>

<body>
	<div style="width: 500px; height: 100px; background-color: green; float: left;">
		div
	</div>
	<span style="clear: left;">span</span>
	<header style="clear: left;">
		<h1>header</h1>
	</header>
	<nav>
		<div><h1>nav</h1></div>
	</nav>
	<section>
		<h1>section</h1>
	</section>
	<footer>
		<h1>footer</h1>
	</footer>
</body>
</html>
