<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/insertNaverCSS.css">
</head>
<body>
<div class="content">
	<div>
		<!-- 네이버 로고 추가 -->
	</div>
	<div class="margin_bottom20">
		<label for="id" class="basic_font margin_bottom7 cursor">아이디</label>
		<div class="input_div_type_1">
			<input type="text" class="none_style_input" name="id" id="id">
			<span class="email_basic">@naver.com</span>
		</div>
	</div>
	<div class="margin_bottom20">
		<label for="pw" class="basic_font margin_bottom7 cursor">비밀번호</label>
		<div class="input_div_type_1">
			<input type="password" class="none_style_input" name="pw" id="pw">
		</div>
	</div>
	<div class="margin_bottom20">
		<label for="repw" class="basic_font margin_bottom7 cursor">비밀번호 재확인</label>
		<div class="input_div_type_1">
			<input type="password" class="none_style_input" name="repw" id="repw">
		</div>
	</div>
	<div class="margin_bottom20">
		<label for="name" class="basic_font margin_bottom7">이름</label>
		<div class="input_div_type_1">
			<input type="text" class="none_style_input" name="name" id="name">
		</div>
	</div>
	<div class="margin_bottom20">
		<label for="birth_year" class="basic_font margin_bottom7 cursor" >생년월일</label>
		<div class="inline_div">
			<input type="text" class="input_div_type_2" name="birth_year" id="birth_year">
		</div>
		<div class="inline_div">
			<select name="birth_month" class="input_div_type_2" id="birth_month">
				<option> </option>
			</select>
		</div>
		<div class="inline_div">
			<input type="text" class="input_div_type_2" name="birth_day" id="birth_day">
		</div>
	</div>
	<div>
		<label for="gen" class="basic_font margin_bottom7 cursor" >성별</label>
		<select id="gen" name="gen">
			<option selected="selected">성별</option>
			<option>남</option>
			<option>여</option>
			<option>선택안함</option>
		</select>
	</div>
	<div class="margin_bottom20">
		<label for="email" class="basic_font margin_bottom7 cursor">본인 확인 이메일<span>(선택)</span></label>
		<div class="input_div_type_1">
			<input type="text" class="none_style_input" name="email" id="email">
		</div>
	</div>
	<div>
		<label for="phone2" class="basic_font margin_bottom7 cursor" >휴대전화</label>
		<select id="phone1" name="phone1">
			<option selected="selected">대한민국 +82</option>
			<option>가나</option>
			<option>그리스</option>
			<option>기니</option>
		</select>
		<input type="text" name="phone2" id="phone2">
		<input type="button" name="btn1" value="인증번호 받기">
		<input type="text" name="certification" id="certification">	
	</div>	
	<div>
		<input type="button" name="btn2" value="가입하기">
	</div>
	<div>
		<!-- 푸터추가 -->
	</div>
</div>

</body>
</html>
