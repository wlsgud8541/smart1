<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="../css/insertNaverCSS.css">
</head>
<body>
<div class="content">
	<div>
		<!-- 네이버 로고 추가 -->
	</div>
	<div>
		<label for="id">아이디</label>
		<input type="text" name="id" id="id">
	</div>
	<div>
		<label for="pw">비밀번호</label>
		<input type="password" name="pw" id="pw">
	</div>
	<div>
		<label for="repw">비밀번호 재확인</label>
		<input type="password" name="repw" id="repw">
	</div>
	<div>
		<label for="name">이름</label>
		<input type="text" name="name" id="name">
	</div>
	<div>
		<label for="birth_year">생년월일</label>
		<input type="text" name="birth_year" id="birth_year">
		<input type="text" name="birth_month" id="birth_month">
		<input type="text" name="birth_day" id="birth_day">
	</div>
	<div>
		<label for="gen">성별</label>
		<select id="gen" name="gen">
			<option selected="selected">성별</option>
			<option>남</option>
			<option>여</option>
			<option>선택안함</option>
		</select>
	</div>
	<div>
		<label for="email">본인 확인 이메일<span>(선택)</span></label>
		<input type="text" name="email" id="email">
	</div>
	<div>
		<label for="phone2">휴대전화</label>
		<select id="phone1" name="phone1">
			<option selected="selected">대한민국 +82</option>
			<option>가나</option>
			<option>그리스</option>
			<option>기니</option>
		</select>
		<input type="text" name="phone2" id="phone2">
		<input type="button" name="btn1" value="인증번호 받기">
		<input type="text" name="certification" id="certification">	
	</div>	
	<div>
		<input type="button" name="btn2" value="가입하기">
	</div>
	<div>
		<!-- 푸터추가 -->
	</div>
</div>

</body>
</html>
